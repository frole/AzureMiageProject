<h3>Importer un fichier</h3>

<div ng-show="status == 'form'">
    <form class="form-horizontal" ng-submit="importBlob()">
        <div class="form-group">
            <label for="containerName" class="col-sm-2 control-label">Nom du conteneur</label>
            <div class="col-sm-10">
                <input ng-model="containerName" type="text" class="form-control" id="containerName" placeholder="mon_conteneur" required>
            </div>
        </div>
        <div class="form-group">
            <label for="blobName" class="col-sm-2 control-label">Nom du blob</label>
            <div class="col-sm-10">
                <input ng-model="blobName" type="text" class="form-control" id="blobName" placeholder="mon_blob" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Fichier</label>
            <div class="col-sm-10">
                <ng-file-input mode="data-url" callback="loadFile(file)"></ng-file-input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Import</button>
            </div>
        </div>
    </form>
</div>

<div ng-show="status == 'success'">
    <div class="alert alert-success">
        Blob créé avec succès ! 
        <button ng-click="status = 'form'">OK</button>
    </div>
</div>
